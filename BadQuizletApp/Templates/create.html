<html>
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'BadQuizletApp/styleCreate.css' %}">
	<body class=content>
		<h1>Create a set of flash cards</h1>
		<form action="Create" method="post">
			{% csrf_token %}
			{% for field in form %}
				<div>
					{{ field.errors }}
					{{ field.label_tag }} <br> {{ field }}
					<br>
					<br>
				</div>
			{% endfor %}
			<br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
