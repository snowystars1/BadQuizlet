<html>
	<body>
		<h1>Create a set of flash cards</h1>
		<form action="Create" method="post">
			{% csrf_token %}
			{% for field in form %}
				<div>
					{{ field.errors }}
					{{ field.label_tag }} {{ field }}
					<br>
				</div>
			{% endfor %}
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
